<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/calculator_body.css">
    <link rel="stylesheet" href="styles/calculator_buttons.css">
</head>
<body>
<video autoplay loop muted id="background_video">
    <source src="./public/cyberpunk_background.mp4" type="video/mp4">
    Your browser doesn't support my web!
</video>
    <div class="calculator_body">
        <div class="calculator__output-display">
            <p class="calculator__prev-number"></p>
            <p class="calculator__current-number"></p>
        </div>
        <div class="calculator__inner-display">
            <div class="calc__math-func_buttons">
                <button class="btn_func">Ex</button>
                <button class="btn_e">e</button>
                <button class="btn_sin">sin</button>
                <button class="btn_deg">deg</button>
            </div>
            <div class="calc__upper-row">
                <button value="clear" class="btn_clear">AC</button>
                <button value="del" class="btn_del"></button>
                <button value="/" class="btn_divide">/</button>
                <button value="*" class="btn_mult">*</button>
            </div>
            <div class="calc__digits_container">
                <div class="calc__digits">
                    <button value="7" class="btn_seven">7</button>
                    <button value="8" class="btn_eight">8</button>
                    <button value="9" class="btn_nine">9</button>
                    <button value="4" class="btn_four">4</button>
                    <button value="5" class="btn_five">5</button>
                    <button value="6" class="btn_six">6</button>
                    <button value="1" class="btn_one">1</button>
                    <button value="2" class="btn_two">2</button>
                    <button value="3" class="btn_three">3</button>
                    <button value="0" class="btn_zero">0</button>
                    <button value="." class="btn_dot">.</button>
                </div>
                <div class="calc__operations">
                    <button value="-" class="btn_minus">-</button>
                    <button value="+" class="btn_plus">+</button>
                    <button value="=" class="btn_equal">=</button>
                </div>
            </div>

        </div>
    </div>
<script src="scripts/index.js"></script>
</body>
</html>
