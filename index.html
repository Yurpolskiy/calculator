<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/calculator_body.css">
    <link rel="stylesheet" href="styles/calculator_buttons.css">
</head>
<body>
<video autoplay loop muted id="background_video">
    <source src="./public/cyberpunk_background.mp4" type="video/mp4">
    Your browser doesn't support my web!
</video>
    <div class="calculator_body">
        <div class="calculator__output-display">
            <p></p>
        </div>
        <div class="calculator__inner-display">
            <div class="calc__math-func_buttons">
                <button>Ex</button>
                <button>e</button>
                <button>sin</button>
                <button>deg</button>
            </div>
            <div class="calc__upper-row">
                <button class="btn_clear">AC</button>
                <button class="btn_del"></button>
                <button class="btn_divide">/</button>
                <button class="btn_mult">*</button>
            </div>
            <div class="calc__digits_container">
                <div class="calc__digits">
                    <button class="btn_seven">7</button>
                    <button class="btn_eight">8</button>
                    <button class="btn_nine">9</button>
                    <button class="btn_four">4</button>
                    <button class="btn_five">5</button>
                    <button class="btn_six">6</button>
                    <button class="btn_one">1</button>
                    <button class="btn_two">2</button>
                    <button class="btn_three">3</button>
                    <button class="btn_zero">0</button>
                    <button class="btn_dot">.</button>
                </div>
                <div class="calc__operations">
                    <button class="btn_minus">-</button>
                    <button class="btn_plus">+</button>
                    <button class="btn_equal">=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
